<!-- ## day 7 
现在，ORM框架、Web框架和配置都已就绪，我们可以开始编写一个最简单的MVC，把它们全部启动起来。
通过Web框架的@get和ORM框架的Model支持，可以很容易地编写一个处理首页URL的函数：index, 它对应的html如下-->
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>Test users - Awesome Python Webapp</title>
</head>
<body>
    <h1>All users</h1>
    {% for u in users %}
    <p>{{u.name}}/{{u.email}}</p>
    {% endfor %}
</body>
</html>
